<div class="main-container">
  <ng-container *ngIf="(data | async)?.accountByName; let account">
    <h1>{{ account.name }}</h1>
    <div class="topics">
      <app-topic-panel *ngFor="let topic of account.topics"
                       [topic]="topic">
      </app-topic-panel>
    </div>
  </ng-container>
</div>
