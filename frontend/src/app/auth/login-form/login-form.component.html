<div class="form">
  <div class="field">
    <label>
      Email
      <input type="text"
             uiText
             [(ngModel)]="form.email">
    </label>
  </div>
  <div class="field">
    <label>
      Password
      <input type="password"
             uiText
             [(ngModel)]="form.password">
    </label>
  </div>
  <button uiButton (click)="submit()">Log in</button>
</div>
