type Topic {
    id: Int!
    gameId: Int
    title: String
    text: String
    game: Game
    author: Account
    answers: [TopicAnswer]
    comments: [TopicComment]
}

type Topics {
    entries: [Topic]
    nextPageToken: Int
}

type Game {
    id: Int!
    name: String
}

type TopicAnswer {
    id: Int!
    text: String
    rate: Int
    author: Account
    comments: [TopicComment]
}

type TopicComment {
    id: Int!
    text: String
    author: Account
}

type Account {
    id: Int!
    displayName: String
    picture: String
    background: String
    about: String
    socialVk: String
    socialFb: String
    socialYt: String
    socialTw: String
    website: String
    topics: Topics
}

type AuthAccount {
    id: Int!
    displayName: String
    email: String
}

type Session {
    accountId: Int
    token: String
    error: String
}

type Query {
    topic(id: Int!): Topic
    latestTopics(gameId: Int, accountId: Int): [Topic]
    topics(gameId: Int, accountId: Int, nextPageToken: Int): Topics
    game(id: Int!): Game
    account(id: Int!): Account
    accountByName(name: String!): Account
    authAccount: AuthAccount
}

type FormResult {
    success: Boolean
    error: String
}

input SettingsForm {
    displayName: String!
    about: String
    pictureData: String
}

input RegistrationForm {
    displayName: String!
    email: String!
    password: String!
}

type Mutation {
    createSession(email: String!, password: String!): Session
    createGoogleSession(id: String!, access_token: String!): Session
    destroySession: Boolean
    updateSettings(form: SettingsForm): FormResult
    registration(form: RegistrationForm): Session
}
